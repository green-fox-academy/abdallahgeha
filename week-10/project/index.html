<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="left">
      <div class="logo"></div>
      <div class="artwork"></div>
      <h1>Playlist</h1>
      <div class="playlist">
        <table>
          <tr>
            <td>Favorite</td>
          </tr>
          <tr>
            <td>Liked</td>
          </tr>
          <tr>
            <td>Sport</td>
          </tr>
          <tr>
            <td>my Playlist</td>
          </tr>
          <tr>
            <td>your Playlist</td>
          </tr>
          <tr>
            <td>Old scool</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="right">
      <div class="playing">
        <div class="song">
          <h2>Song name</h2>
          <h3>artist</h3>
        </div>
        <div class="playlistBtn">
          <i class="fa fa-plus" style="font-size:25px;"></i>
          <i class="fa fa-star" style="font-size:25px;"></i>
        </div>
      </div>
      <div class="songList">
        <table>
          <tr>
            <td>1</td>
            <td>Maria Anders</td>
            <td>3:12</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Maria Anders</td>
            <td>3:12</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Maria Anders</td>
            <td>3:12</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Maria Anders</td>
            <td>3:12</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Maria Anders</td>
            <td>3:12</td>
          </tr>
          <tr>
            <td>6</td>
            <td>Maria Anders</td>
            <td>3:12</td>
          </tr>
        </table>
      </div>
    </div>
  </main>
  <div id="control">
    <i class="fa fa-backward" style="font-size:25px;"></i>
    <i class="fa fa-pause" style="font-size:25px;"></i>
    <i class="fa fa-forward" style="font-size:25px;"></i>
    <h4>4:17</h4>
    <input type="range" min="0" max="320" value="257" class="slider" id="myRange">
    <h4>5:20</h4>
    <i class="fa fa-random" style="font-size:25px;"></i>
    <i class="fa fa-volume-off" style="font-size:25px;"></i>
    <input type="range" min="0" max="100" value="100" class="volume">

  </div>
</body>

</html>
