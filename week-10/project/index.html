<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="left">
      <div class="logo"></div>
      <div class="artwork"></div>
      <h1>Playlist</h1>
      <i id="addPlaylist" class="fa fa-plus-circle" style="font-size:25px;"></i>
      <div class="playlist">
        <table>
          <!-- <tr>
            <td>Favorite</td>
          </tr> -->
        </table>
      </div>
    </div>
    <div class="right">
      <div class="playing">
        <div class="song">
          <h2>Song name</h2>
          <h3>artist</h3>
        </div>
        <div class="playlistBtn">
          <i class="fa fa-plus" style="font-size:25px;"></i>
          <i class="fa fa-star" style="font-size:25px;"></i>
        </div>
      </div>
      <div class="songList">
        <table>
          <!-- <tr>
            <td>1</td>
            <td>Maria Anders</td>
            <td>3:12</td>
          </tr> -->
        </table>
      </div>
    </div>
  </main>
  <div id="control">
    <i class="fa fa-backward" style="font-size:25px;"></i>
    <i class="fa fa-play" id="play-btn"  style="font-size:25px;"></i>
    <i class="fa fa-forward" style="font-size:25px;"></i>
    <h4 id ="start-time">00:00</h4>
    <progress min="0" max="1"  class="slider" id="seek"></progress>
    <h4 id ="end-time">00:00</h4>
    <i class="fa fa-random" style="font-size:25px;"></i>
    <i class="fa fa-volume-off" style="font-size:25px;"></i>
    <input type="range" min="0" max="100" value="100" step="1" class="volume">

  </div>
  <div class="audio-wrapper" id="player-container" href="javascript:;">
    <audio id="player" ontimeupdate="initProgressBar()" preload="metadata" src="./static/songs/Rap God.mp3" type="audio/mp3">
      
    </audio>
  </div>
  <script src="./static/frontend.js"></script>
</body>

</html>
