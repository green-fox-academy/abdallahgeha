<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
</head>

<body>
  <button id="create-candies">Create candies</button>
  <p class="candies">0 Candies</p>
  <button id="buy-lollipop">Buy lollipop</button>
  <p class="lollipops">0 ğŸ­</p>

  <script>
    let createCandies = document.querySelector('#create-candies');
    let buyLollipop = document.querySelector('#buy-lollipop');
    let candies = document.querySelector('.candies');
    let lollipops = document.querySelector('.lollipops');
    let candyNumber = 0;
    let lollipopnumber = 0;
    let coutner = 0;
    createCandies.addEventListener('click', (event) => {
      candyNumber += 1;
      candies.innerHTML = candyNumber + " Candies"
    })
    buyLollipop.addEventListener('click', (event) => {
      if (candyNumber >= 100) {
        candyNumber -= 100;
        lollipopnumber += 1;
        lollipops.innerHTML = lollipopnumber + "  ğŸ­"
      }
    })
    setInterval(() => {
      let addCandy = Math.floor(lollipopnumber/10)
      candyNumber += addCandy;
      candies.innerHTML = candyNumber + " Candies"
    }, 1000);
  </script>

</body>

</html>
