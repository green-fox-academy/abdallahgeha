<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      text-align: center;
      z-index: 1;
    }

    button {
      margin: 16px;
      z-index: 3;
    
    }

    .img-inspector {
      margin: 0 auto;
      width: 500px;
      height: 320px;
      border: 1px solid #3a3a3a;
      background-image: url("mp.jpeg");
      background-size: 200%;
      z-index : 0;
    }
  </style>
</head>

<body>
  <nav>
    <button data-action="move" data-direction="up">Up</button>
    <button data-action="move" data-direction="down">Down</button>
    <button data-action="move" data-direction="left">Left</button>
    <button data-action="move" data-direction="right">Right</button>
    <button data-action="zoom" data-direction="in">Zoom in</button>
    <button data-action="zoom" data-direction="out">Zoom out</button>
  </nav>
  <div class="img-inspector">
  </div>



  <script>
    // Here is an image inspector, but the buttons are not implemented yet, that will
    // be your task!
    //  - the nav buttons (up, down, left, right) move the background by 10px
    let button = document.querySelectorAll('button')
    let nav = document.querySelector('nav')
    let img = document.querySelector('.img-inspector')
    nav.addEventListener('click', (e) => {
      if (e.target.dataset.action == "move") {
      
        if (e.target.dataset.direction == 'up') {
          img.style.transform += 'translate(0, -10px)';
        } else if (e.target.dataset.direction == 'down') {
          img.style.transform += 'translate(0, 10px)';
        } else if (e.target.dataset.direction == 'left') {
          img.style.transform += 'translate(-10px, 0)';
        } else if (e.target.dataset.direction == 'right'){
          img.style.transform += 'translate(10px, 0)';
        }
      
    } else {
        if (e.target.dataset.direction == 'out') {
          img.style.transform += 'scale(0.83)'
        } else if (e.target.dataset.direction == 'in') {
          img.style.transform += 'scale(1.2)'
        }
      
    }
    })
    
      // })
      //  - the zoom buttons increase/decrease the image by 20%
      //  - attach only two event listeners to the nav element
      //    - one for navigation
      //    - one for zooming
  </script>


</body>

</html>
